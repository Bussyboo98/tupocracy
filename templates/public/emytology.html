{% extends 'public/base.html' %} {% load static %}
<!DOCTYPE html>
{% block title %} Emytology {% endblock %} {% block content %}

<!-- Header Start -->
<div class="container-fluid header bg-white p-0" style="margin-top: 3%">
  <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
    <div class="col-md-6 p-5 mt-lg-5">
      <h1 class="animated fadeIn mb-4" style="font-family: 'Oleo Script Swash Caps', cursive; font-size: 50px">Emytology</h1>
      <nav aria-label="breadcrumb animated fadeIn">
        <ol class="breadcrumb text-uppercase">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item text-body active" aria-current="page">
            Emytology
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-6 animated fadeIn">
      <img
        class="img-fluid"
       
        src="{% static 'public/img/emy.jpg' %}"
        alt=""
      />
    </div>
  </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-4">
      {% if emytology %} {% for e in emytology %}
      <div class="col-md-12">
        <div class="wow fadeInUp" data-wow-delay="0.5s">
            <h1 style="font-family: 'Oleo Script Swash Caps', cursive;">{{e.name}}</h1>
          <p class="mb-4">{{e.content|safe}}</p>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>

     
    </div>
  
</div>

<!-- Contact End -->

{% endblock %}
