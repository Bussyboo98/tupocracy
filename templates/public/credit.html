{% extends 'public/base.html' %} {% load static %}
<!DOCTYPE html>
{% block title %} Credit {% endblock %} {% block content %}
<!-- Header Start -->
<div class="container-fluid header bg-white p-0">
  <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
      <div class="col-md-6 p-5 mt-lg-5">
          <h1 class="display-5 animated fadeIn mb-4">Credit</h1> 
              <nav aria-label="breadcrumb animated fadeIn">
              <ol class="breadcrumb text-uppercase">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                 
                  <li class="breadcrumb-item text-body active" aria-current="page">Credit</li>
              </ol>
          </nav>
      </div>
      <div class="col-md-6 animated fadeIn">
          <img class="img-fluid" src="{% static 'public/img/header.jpg' %}" alt="">
      </div>
  </div>
</div>
<!-- Header End -->

<div class="container">
  <div class="row g-4">
    {% if credit %} {% for c in credit %}
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
      <img class="img-fluid w-100" src="{{c.get_img}}" alt="" />
    </div>
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
      <div class="">
        <h1 class="mb-3">Credit</h1>
        <p>{{c.content|safe}}</p>
      </div>
    </div>
    {% endfor %} {% endif %}
  </div>
</div>

{% endblock %}
